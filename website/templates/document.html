{% extends "base.html" %} {% block title %}Document{% endblock %} {% block
content%}
<div class="container my-5">
  <!-- Banner -->
  <div class="banner text-center py-3 mb-4 border-bottom">
    <h1>Fysik 2 Omtentamen 20230101</h1>
    <!-- Add more content as needed -->
  </div>

  <!-- Three-column container -->
  <div class="row">
    <!-- First column -->
    <div class="col border-right">
      <p>Uppladdad av ...</p>
    </div>
    <!-- Second column -->
    <div class="col border-right">
      <p>Universitet och kurs osv</p>
    </div>
    <!-- Third column -->
    <div class="col">
      <p>Annan information...?</p>
      <p>Typ av dokument?</p>
    </div>
  </div>
  <!-- Button bar -->
  <div
    class="button-bar py-2 border-top border-bottom d-flex justify-content-between"
  >
    <!-- Left-aligned button -->
    <div>
      <button type="button" class="btn btn-info">View Document</button>
    </div>

    <!-- Right-aligned buttons -->
    <div>
      <button type="button" class="btn btn-primary mx-1">Like</button>
      <button type="button" class="btn btn-secondary mx-1">Dislike</button>
      <button type="button" class="btn btn-success mx-1">Comment</button>
    </div>
  </div>

  <!-- PDF Reader -->
  <div class="pdf-reader mt-4">
    <iframe
      src="path_to_your_pdf.pdf"
      width="100%"
      height="600px"
      frameborder="0"
    >
      This browser does not support PDFs. Please download the PDF to view it:
      <a href="path_to_your_pdf.pdf">Download PDF</a>.
    </iframe>
  </div>
</div>

<style>
  .banner {
    background-color: #f8f9fa; /* Light gray background, you can change the color as needed */
    border-bottom: 2px solid #dee2e6; /* Adds a bottom border to separate from the content below */
  }

  .border-right {
    border-right: 1px solid #dee2e6; /* Adds a right border to the columns */
  }
</style>

<!-- Include PDF.js -->
<script src="//mozilla.github.io/pdf.js/build/pdf.js"></script>

{% endblock %}

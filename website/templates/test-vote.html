<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Vote Document</title>
</head>
<body>
    <h1>Test Vote Document</h1>
    <form id="voteForm">
        
        <label for="document_id">Document ID:</label>
        <input type="text" id="document_id" name="document_id" required><br><br>
        
        <label for="is_upvote">Is Upvote:</label>
        <select id="is_upvote" name="is_upvote" required>
            <option value="true">True</option>
            <option value="false">False</option>
        </select><br><br>
        
        <button type="submit">Submit Vote</button>
    </form>

    <div id="response"></div>

    <script>
        document.getElementById("voteForm").addEventListener("submit", function(event) {
            event.preventDefault();
            var formData = new FormData(this);
            
            fetch("/vote_document", {
                method: "POST",
                body: JSON.stringify({
                    uid: 'vIFFzQ6MEBXOdsV7095oLUmnriF2',
                    document_id: formData.get("document_id"),
                    is_upvote: formData.get("is_upvote") === "true"
                }),
                headers: {
                    "Content-Type": "application/json"
                }
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("response").innerText = data.message;
            })
            .catch(error => {
                console.error("Error:", error);
            });
        });
    </script>
</body>
</html>

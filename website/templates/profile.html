{% extends "base.html" %} {% block title %}Profile{% endblock %} {% block
content %}
<style>
  .profile-card {
    width: 350px;
    float: left;
    margin-bottom: 20px;
    margin-left: 100px;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    background-color: #f5f5f5;
    position: relative;
    min-height: 320px;
  }
  .profile-card h3 {
    margin-bottom: 15px;
    margin-top: 20px;
    color: #333;
  }
  .profile-card p {
    margin-bottom: 10px;
    color: #666;
  }
  .profile-picture {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    margin: 20px auto 30px;
    display: block;
    object-fit: cover;
  }
  .document-box {
    max-width: calc(100% - 390px);
    margin-left: 470px;
    margin-top: 40px;
    margin-right: 100px;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    background-color: #f5f5f5;
  }
  .document-box h3 {
    margin-bottom: 15px;
    color: #333;
  }
  .document-list {
    margin-top: 20px;
  }
  .document-item {
    margin-bottom: 10px;
    display: flex;
    justify-content: space-between;
  }
  .document-link {
    color: #007bff;
    text-decoration: none;
  }
  .no-documents-message {
    font-style: italic;
    color: #888;
  }
  .upload-link {
    color: #007bff;
    text-decoration: none;
  }
  .submit-btn {
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    padding: 10px 20px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  .submit-btn:hover {
    background-color: #0056b3;
  }
  footer {
    clear: both;
    margin-top: 40px;
  }
  .sign-out-btn {
    background-color: #dc3545;
    color: #fff;
    border: none;
    border-radius: 5px;
    padding: 10px 20px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    display: block;
    margin: 20px auto 0;
    width: fit-content;
  }

  .sign-out-btn:hover {
    background-color: #c82333;
  }
  .document-date {
    margin-left: auto;
  }
  .loading-documents {
    margin-bottom: 10px;
    color: #888;
  }

  .validated {
    color: green;
  }

  .awaiting-validation {
    color: red;
  }
</style>

<div class="profile-card" id="profileContainer"></div>

<div class="document-box">
  <h3>My Uploads</h3>
  <div id="documentList">
    <p class="loading-documents">Loading documents...</p>
  </div>
</div>

<script type="module">
  import {
    GoogleAuthProvider,
    getAuth,
    signInWithPopup,
    onAuthStateChanged,
    updateProfile,
  } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js";
  import {
    getDatabase,
    ref,
    get,
    child,
    set,
  } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-database.js";
  import { app, auth, userExists } from "../static/index.js";

  function fetchUser(uid) {
    const url = "/get_user"; // Update this URL to match your Flask endpoint

    const data = {
      uid: uid,
    };

    return fetch(url, {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify(data),
    })
      .then((response) => response.json())
      .catch((error) => {
        console.error(error);
        return null;
      });
  }

  function displayUser(uid) {
    fetchUser(uid)
      .then((data) => {
        if (data) {
          const username = data.username;
          const creationDate = data.creation_date;

          // Display user information
          const profileView = `
            <h3>Welcome, ${username}</h3>
            <p>Member since: ${creationDate}</p>
          `;

          document.getElementById("profileContainer").innerHTML = profileView;
        } else {
          // Handle case where user data is not available
          document.getElementById("profileContainer").innerHTML =
            "<p>User data not available.</p>";
        }
      })
      .catch((error) => {
        console.error(error);
        // Handle any errors
        document.getElementById("profileContainer").innerHTML =
          "<p>An error occurred while fetching user data.</p>";
      });
  }

  // Function to display profile information
  function displayProfile(uid, user) {
    fetchUser(uid)
      .then((data) => {
        if (data) {
          const username = data.username || "unknown user";
          const creationDate = data.creation_date || "";

          // Display profile information
          let profileView = `
            <img src="${
              user.photoURL
            }" alt="Profile Picture" class="profile-picture">
            <h3>Welcome, ${user.displayName || username}</h3>
            <p>Username: ${username}</p>
            <p>Email: ${user.email}</p>
            <p>Member since: ${creationDate}</p>
            <button class="sign-out-btn" id="signOutBtn">Sign Out</button>
          `;

          // Update profile container with the profile view
          document.getElementById("profileContainer").innerHTML = profileView;

          // Attach the event listener to the sign-out button
          document
            .getElementById("signOutBtn")
            .addEventListener("click", signOutUser);
        } else {
          // Handle case where user data is not available
          console.log("errr");
        }
      })
      .catch((error) => {
        console.error(error);
      });
  }

  function displayDocumentList(uid) {
    fetch("/get_user_documents", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({ uid: uid }),
    })
      .then((response) => response.json())
      .then((documentList) => {
        let documentListView = "";

        if (documentList.length > 0) {
          documentList.forEach((doc) => {
            const validationClass = doc.validated
              ? "validated"
              : "awaiting-validation";
            const validationStatus = doc.validated
              ? "Validated"
              : "Awaiting Validation";
            documentListView += `
                    <div class="document-item">
                        <a href="/document/${doc.id}" class="document-link">${doc.header}</a>
                        <span class="document-validation ${validationClass}">${validationStatus}</span>
                    </div>
                `;
          });

          document.getElementById("documentList").innerHTML = documentListView;
          const loadingElement = document.querySelector(".loading-documents");
          if (loadingElement) {
            loadingElement.style.display = "none";
          }
        } else {
          documentListView +=
            '<p class="no-documents-message">No uploads yet. ';
          documentListView +=
            '<a href="/upload" class="upload-link">Upload your first document</a>.</p>';
          document.getElementById("documentList").innerHTML = documentListView;
        }
      })
      .catch((error) => {
        console.error("Error fetching documents:", error);
        document.getElementById("documentList").innerHTML =
          '<p class="no-documents-message">Failed to load documents. Please try again.</p>';
      });
  }

  function signOutUser() {
    console.log("signing out");
    const auth = getAuth(app);
    auth
      .signOut()
      .then(() => {
        console.log("User signed out.");
        window.location.href = "/login"; // Redirect to login or home page after logout
      })
      .catch((error) => {
        console.error("Sign Out Error", error);
      });
  }

  onAuthStateChanged(auth, (user) => {
    if (user) {
      const uid = user.uid;

      userExists(uid).then((exists) => {
        if (exists) {
          // Display profile
          displayProfile(uid, user);

          // Display document list
          displayDocumentList(uid);
        } else {
          window.location.href = "/create_profile";
        }
      });
    } else {
      // Provide login prompt
      const loginPrompt = `
      <div class="login-prompt">
        <p>Please <a href="/login" class="login-link">log in</a> to view your profile.</p>
      </div>
    `;
      document.getElementById("profileContainer").innerHTML = loginPrompt;
    }
  });
</script>
{% endblock %}
